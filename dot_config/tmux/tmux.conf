
# Prefix
set-option -g prefix C-q
# デフォルトのPrefix(C-b)を解除
unbind C-b

# Option
# コピー、選択モードのキーバインドvi/emacs
set-window-option -g mode-keys vi

# copy-command
set -s copy-command 'pbcopy'

# KeyBindings
# "bind -r"はrepeat-timeで指定したミリ秒再度Prefixを押さずに入力可能にできる。
# "bind -n"はPrefix(Ctrl+t)が不要になる。
# "bind -t"はkeyはkey-table内に割り当てられる。

# 直前のウィンドウ
bind C-q last-window
# 設定リロード
bind r source-file ~/.config/tmux/tmux.conf
# ウィンドウのローテーションはいらない
unbind-key ^O
# ウィンドウ選択画面
bind Space choose-window
# 新ウィンドウ作成
bind n new-window
# 分割していたペインそれぞれをWindowに
bind b break-pane
# ペインの縦分割
bind | split-window -h -c "#{pane_current_path}"
# ペインの横分割
bind - split-window -v -c "#{pane_current_path}"

# ペインリサイズ関連vi風
bind -r C-h resize-pane -L 6
bind -r C-l resize-pane -R 6
bind -r C-j resize-pane -D 6
bind -r C-k resize-pane -U 6
bind -r s swap-pane -U

# ペイン終了
bind c kill-pane
# ウィンドウ終了
bind C kill-window
# ペイン番号表示
bind i display-panes
# コピーモード突入
bind y copy-mode
# ペースト
bind p paste-buffer

# vでマーク開始 or [space]
bind-key -T copy-mode-vi v send-keys -X begin-selection
# yでヤンク or [Enter]
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# ペインの移動1(Vim風にする)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインの移動2
# Shift + 上下左右でペインを移動できるようにする。
bind -n S-left select-pane -L
bind -n S-down select-pane -D
bind -n S-up select-pane -U
bind -n S-right select-pane -R

# ペインの移動(ローテート)
bind -n C-o select-pane -t :.+

# ポップアップ
bind , run-shell 'zsh -ic "_tmuxpopup-claude"'
bind . run-shell 'zsh -ic "_tmuxpopup-ccmanager"'

# 同時入力切替
set-option -g synchronize-panes off
# bind e setw synchronize-panes on
# bind E setw synchronize-panes off

# 全てのベルを無視
set-option -g bell-action none

# 256色端末を使用する
set-option -g default-terminal screen-256color

# ステータスバー
set -g status-fg cyan
set -g status-bg black
set -g status-left-length 30
set -g status-left '#[fg=white]|#I:#P| #[default]'
set -g status-right '#[fg=colour141] [%Y-%m-%d(%a) %H:%M]#[default]'

# 選択パネルの強調
set -g pane-active-border-style fg=colour240,bg=colour240

# スクロールバッファ
set-option -g history-limit 20000
